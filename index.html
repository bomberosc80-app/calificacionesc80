<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificaciones C80</title>
  <style>
    body {
      background-color: #121212;
      color: #ff5555;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #ff5555;
    }

    form {
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #ff5555;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff7777;
    }

    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Calificaciones C80</h1>

  <form id="formulario">
    <label for="jefe">Jefe:</label>
    <input type="text" id="jefe" name="jefe" required />

    <label for="bombero">Bombero:</label>
    <input type="text" id="bombero" name="bombero" required />

    <label for="mes">Mes:</label>
    <select id="mes" name="mes" required>
      <option value="">-- Seleccionar --</option>
      <option value="Enero">Enero</option>
      <option value="Febrero">Febrero</option>
      <option value="Marzo">Marzo</option>
      <option value="Abril">Abril</option>
      <option value="Mayo">Mayo</option>
      <option value="Junio">Junio</option>
      <option value="Julio">Julio</option>
      <option value="Agosto">Agosto</option>
      <option value="Septiembre">Septiembre</option>
      <option value="Octubre">Octubre</option>
      <option value="Noviembre">Noviembre</option>
      <option value="Diciembre">Diciembre</option>
    </select>

    <label for="puntos">Puntos:</label>
    <input type="number" id="puntos" name="puntos" required />

    <button type="submit">Enviar calificación</button>

    <div id="mensaje"></div>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const objeto = {
        jefe: document.getElementById("jefe").value,
        bombero: document.getElementById("bombero").value,
        mes: document.getElementById("mes").value,
        puntos: document.getElementById("puntos").value,
      };

      const mensaje = document.getElementById("mensaje");

      try {
        const respuesta = await fetch("https://script.google.com/macros/s/AKfycbzkCMtxeKBYr31vXH8w4T-TzU-hErOJCT7D3rxaXvnWEXLQYKDV30aEGxLKEpNdVvec/exec", {
          method: "POST",
          body: JSON.stringify(objeto),
        });

        const texto = await respuesta.text();

        if (texto === "OK") {
          mensaje.textContent = "✅ Calificación enviada correctamente.";
          mensaje.style.color = "#00ff88";
          document.getElementById("formulario").reset();
        } else {
          mensaje.textContent = "⚠️ Error inesperado: " + texto;
          mensaje.style.color = "#ffaa00";
        }
      } catch (error) {
        mensaje.textContent = "❌ No se pudo conectar con el servidor.";
        mensaje.style.color = "#ff4444";
        console.error(error);
      }
    });
  </script>
</body>
</html>
