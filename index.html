<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calificaciones C80</title>
  <style>
    body {
      background-color: #121212;
      color: #ff4d4d;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Formulario de Calificación</h1>

  <form id="calificacionForm">
    <label>Jefe:</label>
    <input type="text" id="jefe" required />

    <label>Bombero:</label>
    <input type="text" id="bombero" required />

    <label>Mes:</label>
    <select id="mes">
      <option value="Enero">Enero</option>
      <option value="Febrero">Febrero</option>
      <option value="Marzo">Marzo</option>
      <option value="Abril">Abril</option>
      <option value="Mayo">Mayo</option>
      <option value="Junio">Junio</option>
      <option value="Julio">Julio</option>
      <option value="Agosto">Agosto</option>
      <option value="Septiembre">Septiembre</option>
      <option value="Octubre">Octubre</option>
      <option value="Noviembre">Noviembre</option>
      <option value="Diciembre">Diciembre</option>
    </select>

    <label>Ropería:</label>
    <input type="number" id="roperia" min="0" max="10" required />

    <label>Instrucción:</label>
    <input type="number" id="instruccion" min="0" max="10" required />

    <label>Guardia:</label>
    <input type="number" id="guardia" min="0" max="10" required />

    <label>Comentario:</label>
    <input type="text" id="comentario" />

    <button type="submit">Enviar por WhatsApp</button>
  </form>

  <script>
    document.getElementById("calificacionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const jefe = document.getElementById("jefe").value;
      const bombero = document.getElementById("bombero").value;
      const mes = document.getElementById("mes").value;
      const roperia = document.getElementById("roperia").value;
      const instruccion = document.getElementById("instruccion").value;
      const guardia = document.getElementById("guardia").value;
      const comentario = document.getElementById("comentario").value;

      const mensaje = `🧾 *Calificación C80*%0A👤 Jefe: ${jefe}%0A👨‍🚒 Bombero: ${bombero}%0A📅 Mes: ${mes}%0A👕 Ropería: ${roperia}%0A📚 Instrucción: ${instruccion}%0A🛏 Guardia: ${guardia}%0A💬 Comentario: ${comentario}`;

      const numeroDestino = "5493329304565"; // ← reemplazar con tu número (sin espacios)
      const url = `https://wa.me/${numeroDestino}?text=${mensaje}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
