<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calificaciones C80 - Jefe</title>
  <style>
    body {
      background-color: #121212;
      color: #ff4444;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff4444;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff6666;
    }
    .hidden {
      display: none;
    }
    .calificacion-block {
      margin-bottom: 20px;
      background: #1f1f1f;
      padding: 12px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Calificaciones C80</h1>

  <!-- LOGIN -->
  <div id="loginDiv">
    <h2>Ingreso Jefe</h2>
    <input type="text" id="usuario" placeholder="Usuario" autocomplete="username" />
    <input type="password" id="clave" placeholder="Clave" autocomplete="current-password" />
    <button id="btnLogin">Ingresar</button>
    <p id="loginMsg" style="color: #ff6666;"></p>
  </div>

  <!-- FORMULARIO DE CALIFICACI√ìN -->
  <div id="formDiv" class="hidden">
    <h2>Personal a cargo</h2>
    <form id="califForm">

      <div id="personalContainer"></div>

      <label for="mes">Mes:</label>
      <select id="mes" required>
        <option value="">-- Seleccionar mes --</option>
        <option>Enero</option><option>Febrero</option><option>Marzo</option><option>Abril</option><option>Mayo</option><option>Junio</option><option>Julio</option><option>Agosto</option><option>Septiembre</option><option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
      </select>

      <button type="submit">Enviar calificaciones por WhatsApp</button>
    </form>
  </div>

  <script>
    // Datos jefes y personal
    const jefes = {
      "80248": {
        clave: "80248",
        personal: ["80272", "80275", "80306"]
      }
    };

    const btnLogin = document.getElementById("btnLogin");
    const loginDiv = document.getElementById("loginDiv");
    const formDiv = document.getElementById("formDiv");
    const loginMsg = document.getElementById("loginMsg");
    const personalContainer = document.getElementById("personalContainer");

    let usuarioActual = null;

    btnLogin.onclick = () => {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (!usuario || !clave) {
        loginMsg.textContent = "Completa usuario y clave";
        return;
      }

      if (jefes[usuario] && jefes[usuario].clave === clave) {
        usuarioActual = usuario;
        loginMsg.textContent = "";
        loginDiv.classList.add("hidden");
        formDiv.classList.remove("hidden");
        mostrarPersonal(usuarioActual);
      } else {
        loginMsg.textContent = "Usuario o clave incorrectos";
      }
    };

    function mostrarPersonal(usuario) {
      personalContainer.innerHTML = "";
      const personal = jefes[usuario].personal;
      personal.forEach(idBombero => {
        const div = document.createElement("div");
        div.className = "calificacion-block";
        div.innerHTML = `
          <label>Bombero: ${idBombero}</label>
          <textarea placeholder="Depto Personal" rows="2" data-bombero="${idBombero}" required></textarea>
        `;
        personalContainer.appendChild(div);
      });
    }

    document.getElementById("califForm").onsubmit = function(e) {
      e.preventDefault();

      const mes = document.getElementById("mes").value;
      if (!mes) {
        alert("Eleg√≠ el mes");
        return;
      }

      // Recopilar datos
      const calificaciones = [];
      const textareas = personalContainer.querySelectorAll("textarea");

      for (const ta of textareas) {
        const valor = ta.value.trim();
        if (!valor) {
          alert("Por favor completa todas las calificaciones.");
          return;
        }
        calificaciones.push({ bombero: ta.dataset.bombero, deptoPersonal: valor });
      }

      // Armar mensaje para WhatsApp
      let mensaje = `üßæ *Calificaciones C80 - Mes: ${mes}*\nüë§ Jefe: ${usuarioActual}\n\n`;
      calificaciones.forEach(c => {
        mensaje += `üë®‚Äçüöí Bombero ${c.bombero}: ${c.deptoPersonal}\n`;
      });

      // Convertir para URL
      const mensajeUrl = encodeURIComponent(mensaje);

      // N√∫mero destino: reemplazar por el n√∫mero que quieras (sin espacios ni signos)
      const numeroDestino = "549XXXXXXXXXX";

      // Abrir WhatsApp con mensaje
      const urlWhats = `https://wa.me/${numeroDestino}?text=${mensajeUrl}`;
      window.open(urlWhats, "_blank");
    };
  </script>

</body>
</html>
